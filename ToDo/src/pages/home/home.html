<ion-header>
  <ion-navbar>
    <ion-title>
      ToDo-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let task of tasks" (click)="goToDetail()">
      {{ task.title }}
    </button>  
  </ion-list>
  <div padding>

    <button ion-ibutton block (click)="createNote()"> Crear Nota </button>

  </div>
</ion-content>
