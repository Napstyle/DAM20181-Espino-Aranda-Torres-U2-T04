<ion-header>
  <ion-navbar>
    <ion-title>
      ToDo-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let task of tasks" (click)="goToDetail()">
      {{ task.title }}
    </button>  
  </ion-list>
  
    <button ion-button block color="secondary" (click)="createNote()"> Crear Nota </button>

</ion-content>
